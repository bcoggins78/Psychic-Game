<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>
    <audio id="win"><source src="assets/sounds/applause7.mp3"></audio>
    <audio id="lose"><source src="assets/sounds/Price_Is_Right_loser_clip_vbr.mp3"></audio>
    <div class="container margin-top">
        <div id="crystal-ball" class="jumbotron border border-warning round text-center mx-auto">
            <h1 class="display-1 text-center">The Psychic Game</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <h3>Guess what letter I'm thinking of</h3>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-3">
                <p class="h6">Wins: <span id="wins-text">0</span></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="h6">Losses: <span id="losses-text">0</span></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="h6">Guesses Left: <span id="guessesleft-text">9</span></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="h6">Guesses So Far: <span id="guesses-text"></span></p>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
